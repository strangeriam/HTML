<!-- 備註 -->
. <img> 標籤, 不需要結尾標籤.
. src (source) --> 圖片來源指定網路上某一張圖.
. width="720" --> 改變圖檔寬度. pixel px
. height="360" --> 改變圖檔高度. 高度與寬度擇一調整即可.
. alt="this is a logo." --> 如果圖片不在, 顯示原此圖片的意思. alternative

<!-- Code === -->
<img src="https://normschurdell.com/cdn/shop/products/s_0007_html.png?v=1541731905" height="150" alt="this is a logo.">
